
<div class="d-flex justify-content-center align-items-center vh-100">

    <div class="add rounded-2 ">
        <div>
            <h3 class="globalColor">Add Task</h3>
           
            <input #Title type="text" class=" mt-5 rounded-3" placeholder="Write a Title">
 
            <textarea #Description rows="5" class="mt-4 rounded-3" placeholder="Write a Description"></textarea>
           <div class="d-flex justify-content-end mt-5 ">
            <button class="btnGlobal w-25  rounded-3" (click)="saveTask(Title,Description)">Save</button>
            <button routerLink="/list" class="btnCancel w-25  rounded-3 ms-2">Cancel</button>
           </div>
        </div>
    </div>

</div>
